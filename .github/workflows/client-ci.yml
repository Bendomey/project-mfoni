name: Client CI

on:
  push:
    paths:
      - 'apps/client/**'
    branches:
      - main
      - prod
  pull_request:
    paths:
      - 'apps/client/**'

jobs:
  code-checks:
      name: â¬£ ESLint & Ê¦ TypeScript
      runs-on: ubuntu-latest
      
      steps:
        - name: â¬‡ï¸ Checkout repo
          uses: actions/checkout@v4
  
        - name: â” Setup node
          uses: actions/setup-node@v4
          with:
            node-version: 18
  
        - name: ğŸ“¥ Download deps
          uses: bahmutov/npm-install@v1
          with:
            working-directory: apps/client
  
        - name: ğŸ”¬ Lint
          run: yarn lint:ci
          working-directory: apps/client

        - name: ğŸ” Type check
          run: yarn types:check
          working-directory: apps/client
