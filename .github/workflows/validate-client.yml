name: Lint and types Check

on:
    workflow_call:

jobs:
    lint:
        name: â¬£ ESLint
        runs-on: ubuntu-latest

        defaults:
          run:
            working-directory: apps/client

        steps:
          - name: â¬‡ï¸ Checkout repo
            uses: actions/checkout@v4
    
          - name: â” Setup node
            uses: actions/setup-node@v4
            with:
              node-version: 18
    
          - name: ğŸ“¥ Download deps
            uses: bahmutov/npm-install@v1
    
          - name: ğŸ”¬ Lint
            run: yarn lint

    typecheck:
        name: Ê¦ TypeScript
        runs-on: ubuntu-latest
        
        defaults:
          run:
            working-directory: apps/client

        steps:
          - name: â¬‡ï¸ Checkout repo
            uses: actions/checkout@v4
    
          - name: â” Setup node
            uses: actions/setup-node@v4
            with:
                node-version: 18
    
          - name: ğŸ“¥ Download deps
            uses: bahmutov/npm-install@v1
    
          - name: ğŸ” Type check
            run: yarn types:check