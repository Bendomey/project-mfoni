name: Client CI

on:
  push:
    paths:
      - 'apps/client/**'
    branches:
      - main
      - prod
  pull_request:
    paths:
      - 'services/main/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
      name: ⬣ ESLint
      runs-on: ubuntu-latest
      
      steps:
        - name: ⬇️ Checkout repo
          uses: actions/checkout@v4
  
        - name: ⎔ Setup node
          uses: actions/setup-node@v4
          with:
            node-version: 18
  
        - name: 📥 Download deps
          uses: bahmutov/npm-install@v1
          with:
            working-directory: apps/client
  
        - name: 🔬 Lint
          run: yarn lint
          working-directory: apps/client

  typecheck:
      name: ʦ TypeScript
      runs-on: ubuntu-latest
      steps:
        - name: ⬇️ Checkout repo
          uses: actions/checkout@v4
  
        - name: ⎔ Setup node
          uses: actions/setup-node@v4
          with:
              node-version: 18
  
        - name: 📥 Download deps
          uses: bahmutov/npm-install@v1
          with:
            working-directory: apps/client
  
        - name: 🔎 Type check
          run: yarn types:check
          working-directory: apps/client